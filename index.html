<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MFGNU Presse App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-screen">
        <div class="box">
            <h1>Portail Presse MFGNU</h1>
            <button id="btn-login">Se connecter avec Google</button>
            <p id="error-message"></p>
        </div>
    </div>

    <div id="app-screen" style="display: none;">
        
        <nav class="sidebar">
            <div class="sidebar-header">
                <h3>MFGNU</h3>
            </div>
            <ul>
                <li onclick="showPage('accueil')">ğŸ  Accueil</li>
                <li onclick="showPage('chat')">ğŸ’¬ Discussion</li>
                <li onclick="showPage('agenda')">ğŸ“… Agenda</li>
                <li onclick="showPage('drive')">ğŸ“ Drive</li>
                <li onclick="showPage('compte')">ğŸ‘¤ Mon Compte</li>
                <li id="menu-admin" onclick="showPage('admin')" style="display:none;">âš™ï¸ Admin</li>
            </ul>
        </nav>

        <main class="content">
            <header>
                <h1 id="page-title">Accueil</h1>
                <button id="btn-logout">DÃ©connexion</button>
            </header>

            <div class="page-content">
                <div id="page-accueil">
                    <div id="postit-form" style="display: none; margin-bottom: 20px;">
                        <input type="text" id="postit-title" placeholder="Titre">
                        <textarea id="postit-content" placeholder="Contenu"></textarea>
                        <button id="btn-add-postit">Ajouter l'info</button>
                    </div>
                    <div id="postit-container"></div>
                </div>

                <div id="page-chat" style="display:none;">
                    <div id="chat-messages"></div>
                    <div class="chat-input-area">
                        <input type="text" id="chat-input" placeholder="Votre message...">
                        <button id="btn-send">Envoyer</button>
                    </div>
                </div>

                <div id="page-compte" style="display:none;">
                    <p><strong>Email:</strong> <span id="user-email"></span></p>
                    <input type="email" id="edit-email" placeholder="Nouvel email">
                    <button id="btn-update-email">Mettre Ã  jour l'email</button>
                </div>
                
                <div id="page-admin" style="display:none;">
                    <h3>Ajouter/Modifier un membre</h3>
                    <input type="email" id="new-member-email" placeholder="email@exemple.com">
                    <select id="new-member-role">
                        <option value="user">Utilisateur</option>
                        <option value="admin">Admin</option>
                    </select>
                    <button id="btn-add-member">Sauvegarder</button>
                </div>
            </div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore-compat.js"></script>
    <script src="app.js"></script>
</body>
</html>
